<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiCliente.incluir()}" ajax="false" />
            <p:dataTable var="cli" value="#{guiCliente.clientes}">
                <p:column headerText="Nome">
                    <h:outputText value="#{cli.nome}" />
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{cli.cpf}" />
                </p:column>
                <p:column headerText="EndereÃ§o">
                    <h:outputText value="#{cli.endereco}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiCliente.alterar(cli)}" ajax="false" />
                    <p:commandButton value="Excluir" action="#{guiCliente.excluir(cli)}" ajax="false" />

                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
